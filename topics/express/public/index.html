<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static website</title>
    <style>
      p {
        margin: 1rem 0;
        font-size: 2rem;
        font-weight: 600;
      }
      ul li span {
        color: red;
        font-weight: 500;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h2>Welcome to the website</h2>
    <p>Navigate to:</p>
    <ul>
      <li>/users <span>(to get a list of all users)</span></li>
      <li>/users/id <span>(to find user with specific id)</span></li>
      <li>/users/new <span>(to create a new user)</span></li>
    </ul>
  </body>
</html>
